<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style_index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="#"><img class="logo" src="assets/logo.svg" alt="Note you"></a>
                <nav class="nav__main">
                    <a class="nav__link" href="#">Our product</a>
                    <a class="nav__link" href="#">Pricing</a>
                    <a class="nav__link" href="#">Download</a>
                    <a class="nav__link" href="#">Team</a>
                    <a class="nav__line">|</a>
                    <a class="nav__auth" href="#" data-bs-toggle="modal" data-bs-target="#login-modal" data-bs-whatever="@getbootstrap">Log in</a>
                    <a class="nav__auth" href="#" data-bs-toggle="modal" data-bs-target="#signin-modal" data-bs-whatever="@getbootstrap">Sign up</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <div class="main__inner">
                <img class="main__image" src="assets/main_image.png" alt="Welcome">
                <h1 class="main__title">All notes in one workspace</h1>
                <p class="main__subtitle">One tool for all your ideas. Write, plan and get organized.</p>
                <form class="form__main" action="login.py" method="POST">
                    <input class="form__input" type="text" name="login" id="login" placeholder="Your login...">
                    <input class="form__input" type="password" name="password" id="password" placeholder="Password">
                    <button class="form__button" type="submit" name= "submit" id="submit">Sign up</button>
                </form>
                <p class="form__subtext">Already have an account? <a class="link" href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <div class="modal fade" id="signin-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="close">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal__inner">
                        <form class="form__popup" action="login.py" method="POST">
                            <h2 class="popup__title">Sign Up, Bro!</h2>
                            <div class="popup__group">
                                <input class="form__input" type="text" name="login" id="login" placeholder="Your login...">
                            </div>
                            <div class="popup__group">
                                <input class="form__input" type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <button class="form__button" type="submit" name= "submit" id="submit">Sign up</button>
                        </form>
                        <img class="popup_image" src="/assets/popup_image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="login-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="close">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal__inner">
                        <form class="form__popup" action="login.py" method="POST">
                            <h2 class="popup__title">Log in, Bro!</h2>
                            <div class="popup__group">
                                <input class="form__input" type="text" name="login" id="login" placeholder="Your login...">
                            </div>
                            <div class="popup__group">
                                <input class="form__input" type="password" name="password" id="password" placeholder="Password">
                            </div>
                            <button class="form__button" type="submit" name= "submit" id="submit">Log in</button>
                        </form>
                        <img class="popup_image" src="/assets/popup_image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
